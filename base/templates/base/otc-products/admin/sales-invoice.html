{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sales Invoice</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/c3481268b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/salesinvoice.css' %}">
  </head>
  <body>
		
	<div class="wrapper d-flex align-items-stretch">			

		<div class="container-fluid justify-content-end">
			<div class="row main justify-content-between">
				<div class="col-sm-12 col-md-4 col-lg-4">
					<h5 class="pageHeader" style="cursor: pointer;"><a onclick="history.back()"><span class="fa fa-arrow-circle-left mr-3"></span></a><a onclick="history.back()">Go Back to Reservations</a></h5>
				</div>
				<div class="col-sm-12 col-md-8 col-lg-8"></div>
			</div>

            <div class="row sub justify-content-between">
                <div class="col-sm-12 col-md-8 col-lg-8">
                    <form method="POST">
                        {% csrf_token %}
                            <div class="cardNewProject animate slide delay-1">
                                <div class="row justify-content-between">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        
                                        <h5 class="formSection1"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;&nbsp;SALES INVOICE FORM</h5>								
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        
                                    </div>
                                </div>
                                <br><br>
                            <div class="row justify-content-between">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <!-- DATE FOR PICKUP DATE -->
                                    <h6 class="Details">DATE: {{order.date_ordered}}</h6>
                                </div>
                                <br><br><br>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <h6 class="Details">NAME: n</h6></div>
                                <div class="col-sm-12 col-md-6 col-lg-6">

                                </div>
                            </div> <br><br>
                            <div class="row justify-content-between">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <!----------------------------------------------- DETAILS FOR SALES INVOICE FORM ----------------------------------------------->
                                    <h6 class="Details"> PRODUCTS AVAILED:
                                        {% for key in appointment.services %}
                                        {{ key }}{% if not forloop.last %} 
                                        {% endif %}
                                        {% endfor %}       
                                    </h6>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <h6 class="Details" > PRICES: </h6>
                                </div>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                </div>
                            </div>
                                <div class="row justify-content-between">
                                    <br><br><br>
                                            <h6 class="Details"><b>TOTAL PRICE: </b></h6>
                                            <div class="row sub justify-content-between">
                                                <div class="col-sm-12 col-md-6 col-lg-6"><br><br>
                                                </div>
                                                <div class="col-sm-12 col-md-6 col-lg-6">
                                                </div>
                                            </div>
                                    
                                        <div class="row justify-content-between">
                                                <div class="col-sm-12 col-md-8 col-lg-8"></div>
                                                <div class="col-sm-12 col-md-2 col-lg-2">
                                                    <form method="POST">
                                                    {% csrf_token %}
                                                        <input type="hidden" value="{{ appointment.id }}" name="approve">
                                                        <input class="btn btn-primary submitButton" value="Confirm" type="submit" confirm="Confirm" name="button" id="confirm">
                                                </div>
                                        </div>
                    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="{% static '/js/appts.js' %}"></script>
</body>
</html>

{% extends 'main_products.html' %}
{% block content %}

<div class="main-wrapper">

        <h2>Product Form</h2>

            {% csrf_token %}
            
            {{form.as_p}}
            {{form.media}}

        </form>
    </div>
</div>      

{% endblock content %}
